<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js - List Rendering</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <h3>Item List</h3>
        <ul id="item-list">
            <li v-for="(item, index) in itemList" :key="index">
                {{ parentText }} - {{ index }} - {{ item.name }}
            </li>
        </ul>

        <h3>Trinken List</h3>
        <ul id="trinken-list">
            <li v-for="(value, key, index) in trinkenList">
                {{ index }}. {{ key }} {{ value }}
            </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                parentText: 'Danke schöen',
                itemList: [{
                        name: 'bis später'
                    },
                    {
                        name: 'gern geschehen'
                    },
                ],
                trinkenList: {
                    ich: 'trinke',
                    du: 'trinkst',
                    sie: 'trinkt',
                    wir: 'trinken',
                    ihr: 'trinkt',
                    sie: 'trinken'
                }
            }
        });
    </script>
</body>

</html>
