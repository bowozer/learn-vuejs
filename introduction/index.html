<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Vue.js - Introduction</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>

    <div id='app-2'>
        <span v-bind:title='footext'>
            Hover your mouse over me for a few seconds to see my dynamically bound title!
        </span>
    </div>

    <div id="app-3">
        <span v-if="seen">Now you see me</span>
    </div>

    <div id='app-4'>
        <ol>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ol>
    </div>

    <div id='app-5'>
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Reverse Message</button>
    </div>

    <div id='app-6'>
        <p>{{ message }}</p>
        <input v-model="message" />
    </div>

    <div id='app-7'>
        <foo-comp></foo-comp>
        <todo-item v-for='item in groceryList' v-bind:todo='item' v-bind:key='item.id'></todo-item>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hallo Vue, wie geht\'s?'
            }
        });

        var app2 = new Vue({
            el: '#app-2',
            data: {
                footext: 'This page is loaded on ' + new Date().toLocaleString()
            }
        });

        var app3 = new Vue({
            el: '#app-3',
            data: {
                seen: true
            }
        });

        var app4 = new Vue({
            el: '#app-4',
            data: {
                todos: []
            }
        });
        app4.todos = [{
                text: 'Learn Deutch'
            },
            {
                text: 'Learn JS'
            },
            {
                text: 'Learn Vue'
            },
            {
                text: 'Build something awesome'
            }
        ];

        var app5 = new Vue({
            el: '#app-5',
            data: {
                message: 'Danke, gern geschehen'
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        });

        var app6 = new Vue({
            el: '#app-6',
            data: {
                message: 'Hallo, ich bin Bowo, ein Mann. Danke!'
            }
        });

        Vue.component('foo-comp', {
            template: '<div>ich komme aus Indonesien</div>'
        });

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>id #{{ todo.id }} - {{ todo.text }}</li>'
        });

        var app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [{
                        id: 0,
                        text: 'Susu Bhanu'
                    },
                    {
                        id: 1,
                        text: 'Popok Bhanu'
                    },
                    {
                        id: 2,
                        text: 'Beras'
                    }
                ]
            }
        });
    </script>
</body>

</html>
